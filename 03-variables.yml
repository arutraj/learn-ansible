- name: Variables Demo
  hosts: localhost
  vars:
    URL: play.example.com
  vars_files:
    - vars.yml
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL - {{ URL }}

    - name: Print Fruit Name
      ansible.builtin.debug:
        msg: Fruit - {{ FRUIT }}
      vars:
        FRUIT: apple

    - name: Print Project Name
      ansible.builtin.debug:
        msg: PROJECT_NAME - {{ PROJECT_NAME }}
